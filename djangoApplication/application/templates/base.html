<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title%}{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'style/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'style/main.css'%}">
    <script src="{% static 'style/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'style/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</head>
<body>

<header>
<nav class="navbar navbar-expand-lg navbar-light bg-dark-subtle">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
      </li>

    </ul>
  </div>
</nav>
</header>

{% block content %}

{% endblock %}
<footer class="card-footer">
    <div class="nav-links">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
    </div>
   
    <hr>
    <p>@ 2024. Farm orchard</p>
</footer>
</body>
</html>
