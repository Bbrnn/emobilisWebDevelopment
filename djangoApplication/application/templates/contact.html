{% extends 'base.html' %}

{% block content %}

<h5>This the contact page</h5>

<div class="contact-container with-margin">
  <div class="row">
    <div class="col-md-5" >
      <div class="card" style="height: 630px; padding: 8px; background-color: lightgray;">
        <div class="body">
          <h4>Contact us</h4>
   </div>
          <!--importing the form the student class in models.py and view.py-->
          <div>
              
              <!--ENCTYPE allows aal type of data including images-->
              <form action="" method="POST" enctype="multipart/form-data">
                 {% csrf_token %} 
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success w-100" >ADD STUDENT</button>
              </form>
          </div>



      </div>

    </div>
    <div class="col-md-6">
     <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15958.591417242389!2d36.34637857893953!3d-0.5296409345028735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smbegi!5e0!3m2!1sen!2ske!4v1730983596029!5m2!1sen!2ske" width="600" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</div>

{% endblock %}
